{% extends 'base.html' %}

{% block content %}
<!-- Full viewport container -->
<div class="fixed inset-0 flex items-center justify-center bg-gray-900 text-white">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-4">
      <div>
        <label for="username" class="block mb-1">Username:</label>
        <input type="text" name="username" id="username" required
               class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="password" class="block mb-1">Password:</label>
        <input type="password" name="password" id="password" required
               class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="text-center">
        <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-black font-semibold px-4 py-2 rounded">
          Login
        </button>
      </div>
    </form>

    <p class="mt-4 text-center text-sm">
      No account?
      <a href="{{ url_for('auth.register') }}" class="text-yellow-400 hover:underline">Register here</a>
    </p>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4 text-center">
    Recommended Keywords Based on Your Searches
  </h2>

  {% if keyword_recs %}
    <ul class="list-disc pl-6 space-y-2 text-gray-700 dark:text-gray-200">
      {% for kw in keyword_recs %}
        <li>{{ kw }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-gray-600 dark:text-gray-400">No keyword recommendations available yet.</p>
  {% endif %}

  <div class="mt-6 text-center">
    <a href="{{ url_for('main.dashboard') }}" class="inline-block px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-200">
      ‚Üê Back to Dashboard
    </a>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-900 text-white">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <form method="POST" class="space-y-4">
      <div>
        <label for="username" class="block mb-1">Username:</label>
        <input type="text" name="username" id="username" required
               class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <div>
        <label for="email" class="block mb-1">Email:</label>
        <input type="email" name="email" id="email" required
               class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <div>
        <label for="password" class="block mb-1">Password:</label>
        <input type="password" name="password" id="password" required
               class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <div class="text-center">
        <button type="submit"
                class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-4 py-2 rounded">
          Register
        </button>
      </div>
    </form>

    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a href="{{ url_for('auth.login') }}" class="text-blue-400 hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}

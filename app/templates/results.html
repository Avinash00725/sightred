{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6 text-center">
    Search Results
  </h2>

  {% if posts %}
    <ul class="space-y-4">
      {% for post in posts %}
        <li class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition duration-200">
          <a href="{{ post.url }}" target="_blank" class="text-indigo-600 dark:text-indigo-400 font-semibold hover:underline">
            {{ post.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-gray-600 dark:text-gray-400 text-center">No posts found for this search.</p>
  {% endif %}

  <div class="mt-8 text-center">
    <a href="{{ url_for('main.home') }}"
       class="inline-block px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-200">
      ‚Üê Back to Home
    </a>
  </div>
</div>
{% endblock %}
